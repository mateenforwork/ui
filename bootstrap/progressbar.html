<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
$(document).ready(function(){
    $("#inp").keydown(function(){
		$("#progress-bar").attr("style","width:"+this.value+"%").text(this.value);
    });
});
</script>
</head>
<body>

<div class="container">
  <h2>Basic Progress Bar</h2>
  <div class="xs-12 progress">
    <div class="progress">
	  <div id="progress-bar" class="progress-bar progress-bar-striped active" role="progressbar"
	  aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:90%">
		40%
	  </div>
	</div>
  </div>
  <input id="inp" class="xs-4" placeholder="enter number 40">
</div>

</body>
</html>
